<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SL0LCK9Q2X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }

    // Load gtag
    gtag('js', new Date());

    // Send a config hit and redirect once the hit is sent
    gtag('config', 'G-SL0LCK9Q2X', {
      'transport_type': 'beacon',
      'event_callback': function() {
        window.location.href = "https://www.google.com";
      }
    });

    // Fallback in case the callback never fires (e.g., user blocks GA)
    setTimeout(function() {
      window.location.href = "https://www.google.com";
    }, 3000); // 3 seconds
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="https://www.google.com">click here</a>.</p>
</body>
</html>
